<html>
<head>

<link href="" rel="stylesheet">
<script src='vue.min.js'></script>
<style>
	* {
		padding: 0;
		margin: 0;
	}
	div {
		width: 100px;
		height: 140px;
	}
	ul {
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
	}
	li {
		display: inline-block;
		text-decoration: none;
		width: 30px;
		height: 30px;
		text-align: center;
		cursor: pointer;
	}
	li:hover {
		background: gray;
		/* transition: transform 1s ease; */
	}
	
</style>
</head>
<body>
    <div id="el">
    	<ul>
    		<li>1</li>
    		<li>2</li>
    		<li>3</li>
    		<li>4</li>
    		<li>5</li>
    		<li>6</li>
    		<li>7</li>
    		<li>8</li>
    		<li>9</li>
    		<li>+</li>
    		<li>-</li>
    		<li>*</li>
    	</ul>
    	<input type="text" :value='result'>
    </div>

<script>
	var vm = new Vue({
		el: '#el',
		data: {
			a: 0,
			b: 2,
			c: 0
		},
		/*
		未成功
		function () {
				
				if(this.a === '+') {
					this.b = 0;
					return this.c+this.a;
				}else if(this.a === '-') {
					this.b = 1;
					return this.c+this.a;
				}else if(b = 0) {
					return this.c+parseInt(this.a);
				}else if(b = 1) {
					return this.c-parseInt(this.a);
				}else {
					return (parseInt(this.a));
				}
				this.a = 0;
				this.b = 2;
			}
		 */
		computed: {
			result: function () {
				return this.a;
			}
		},
		mounted: function () {
			document.getElementById('el').addEventListener('click',function (event) {
				vm.a = event.target.innerText;
				console.log(vm.a)
				console.log(typeof vm.a)
			})
		}
	})
</script>
